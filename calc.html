<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/calc.css">
    
    <link rel="shortcut icon" type="image/svg" href="assets/img/tasks-solid.svg" />
    <title>Calc</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="result"></div>
            <div class="input2"></div>
           <div class="operand"></div>
            <div class="input"></div>
        </div>
        
            <button class="ac">Ac</button>
            <button value="%" class="percent">%</button>
            <button value="/" class="div">/</button>
            <button value="1" class="one">1</button>
            <button value="2" class="two">2</button>
            <button value="3" class="three">3</button>
            <button value="*" class="mult">*</button>
            <button value="4" class="four">4</button>
            <button value="5" class="five">5</button>
            <button value="6" class="six"> 6</button>
            <button value="+" class="add">+</button>
            <button value="7" class="seven">7</button>
            <button value="8" class="eight">8</button>
            <button value="9" class="nine">9</button>
            <button value="-" class="minus">-</button>
            <button value="0" class="zero">0</button>
            <button class="equal">=</button>
    
    

    </div>
    
    <!-- Our bom Js  -->
    <script src="assets/js/calc.js"></script>
</body>
</html>
